<div class="work-from-home-approval">
    <h2>Work From Home Requests</h2>
  
    <table *ngIf="requests.length > 0">
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Employee ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>{{ request.id }}</td>
          <td>{{ request.employeeId }}</td>
          <td>{{ request.startDate }}</td>
          <td>{{ request.endDate }}</td>
          <td>{{ request.status }}</td>
          <td>
            <select [(ngModel)]="selectedStatus" (change)="onStatusChange(request.id)">
              <option value="" disabled>Select Status</option>
              <option value="Approved">Approve</option>
              <option value="Rejected">Reject</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="requests.length === 0">
      <p>No work-from-home requests found.</p>
    </div>
  </div>
