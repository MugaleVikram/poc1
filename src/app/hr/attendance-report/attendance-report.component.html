<div class="attendance-report">
    <h2>Attendance Report</h2>
  
    <form (ngSubmit)="generateReport()">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" [(ngModel)]="employeeId" name="employeeId" required>
  
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>
  
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
  
      <button type="submit">Generate Report</button>
    </form>
  
    <table *ngIf="reports.length > 0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.date }}</td>
          <td>{{ report.status }}</td>
          <td>{{ report.remarks }}</td>
        </tr>
      </tbody>
    </table>
  </div>
