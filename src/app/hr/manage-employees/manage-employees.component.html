<div class="manage-employees">
    <h1>Manage Employees</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee._id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.role }}</td>
          <td>
            <button (click)="deleteEmployee(employee._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
