

<div class="check-in-out">
    <h1>Check-In / Check-Out</h1>
  
    <form [formGroup]="checkInForm" (ngSubmit)="checkIn()">
      <h2>Check-In</h2>
      <label for="employeeId">Employee ID:</label>
      <input id="employeeId" formControlName="employeeId" type="text">
  
      <label for="checkInTime">Check-In Time:</label>
      <input id="checkInTime" formControlName="checkInTime" type="datetime-local">
  
      <label for="location">Location:</label>
      <input id="location" formControlName="location" type="text">
  
      <button type="submit">Check-In</button>
    </form>
  
    <form [formGroup]="checkOutForm" (ngSubmit)="checkOut()">
      <h2>Check-Out</h2>
      <label for="employeeId">Employee ID:</label>
      <input id="employeeId" formControlName="employeeId" type="text">
  
      <label for="checkOutTime">Check-Out Time:</label>
      <input id="checkOutTime" formControlName="checkOutTime" type="datetime-local">
  
      <label for="location">Location:</label>
      <input id="location" formControlName="location" type="text">
  
      <button type="submit">Check-Out</button>
    </form>
  </div>
