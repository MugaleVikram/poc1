
<div class="leave-application">
    <h1>Apply for Leave</h1>
  
    <form [formGroup]="leaveForm" (ngSubmit)="applyLeave()">
      <label for="employeeId">Employee ID:</label>
      <input id="employeeId" formControlName="employeeId" type="text">
  
      <label for="leaveType">Leave Type:</label>
      <input id="leaveType" formControlName="leaveType" type="text">
  
      <label for="startDate">Start Date:</label>
      <input id="startDate" formControlName="startDate" type="date">
  
      <label for="endDate">End Date:</label>
      <input id="endDate" formControlName="endDate" type="date">
  
      <label for="reason">Reason:</label>
      <textarea id="reason" formControlName="reason"></textarea>
  
      <button type="submit">Submit Leave Request</button>
    </form>
  </div>
